{% extends "layout.html" %}

{% block title %}
  Postly
{% endblock title %}

{% block content %}
  <h1 class='text-center'>Welcome to the Postly </h1>

  <h2> 
    {% if form.instance.pk %} 
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype='multipart/form-data' class='form mt-4'>
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-warning" type='submit'>Submit</button>
    </form>
    <a href="{% url 'tweet_list' %}" class='mt-4'>Back to Tweet List</a>
  </h2>
{% endblock content %}
